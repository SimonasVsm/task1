<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Task</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Ubuntu:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<header class="sticky">
			<nav class="nav">
				<div class="nav__logo">logo</div>
				<div class="nav__buttons">
					<div class="search">
						<input
							placeholder="Search phrase..."
							type="text"
							id="search"
						/>
					</div>
					<div class="login">
						<a href="#">Login</a>
					</div>
				</div>
			</nav>
			<ul class="menu">
				<li class="menu__item">
					<a href="#">Animals</a>
				</li>
				<li class="menu__item">
					<a href="#">Places</a>
				</li>
				<li class="menu__item">
					<a href="#">Architecture</a>
				</li>
				<li class="menu__item">
					<a href="#">People</a>
				</li>
			</ul>
		</header>
		<main>
			<section class="carousel">
				<div class="carousel__container">
					<button
						id="left-btn"
						class="carousel-control carousel-control--left"
					>
						<img src="./assets/icons/left.svg" alt="left arrow" />
					</button>
					<div id="carousel-images" class="carousel-images"></div>
					<button
						id="right-btn"
						class="carousel-control carousel-control--right"
					>
						<img src="./assets/icons/right.svg" alt="right arrow" />
					</button>

					<div id="carouselNav" class="carousel__nav"></div>
				</div>
			</section>
			<section>
				<ul id="shopList" class="items-container"></ul>
			</section>
		</main>
		<footer class="footer-container">
			<div class="footer__item">
				<a href="#">About us</a>
			</div>
			<div class="footer__item">
				<a href="#">Address</a>
			</div>
			<div class="footer__item">
				<a href="#">Follow us</a>
			</div>
		</footer>

		<script type="module" src="./script.js"></script>
	</body>
</html>
